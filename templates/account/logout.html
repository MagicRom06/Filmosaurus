{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<section id="auth" class="home-section">
    <div class="container container-auth">
        <h3 class="text-center">Signup</h3>
        <hr>
        <div class="fancy-border">
            <form method="post" class="auth-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="auth-button col-12">Confirm</button>
            </form>
        </div>
    </div>
</section>
{% endblock body %}
